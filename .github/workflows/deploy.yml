name: Deploy to VPS

on:
  push:
    branches:
      - master
      - staging
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Set Environment Variables from Secrets
        run: |
          echo "VPS_IP=${{ secrets.VPS_IP }}" >> $GITHUB_ENV
          echo "VPS_SSH_USER=${{ secrets.VPS_SSH_USER }}" >> $GITHUB_ENV

      - name: Debug Secrets (Check if Variables Exist)
        run: |
          echo "Checking VPS_IP and VPS_SSH_USER..."
          if [[ -z "$VPS_IP" || -z "$VPS_SSH_USER" ]]; then
            echo "❌ VPS_IP or VPS_SSH_USER is not set!"
            exit 1
          else
            echo "✅ VPS_IP and VPS_SSH_USER are set."
          fi

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$VPS_IP" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy Code
        run: |
          ssh "$VPS_SSH_USER@$VPS_IP" 'bash -s' < .github/scripts/deploy.sh
